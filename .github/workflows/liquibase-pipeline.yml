name: Liquibase Pipeline (Flow + Policy Gate)

on:
  workflow_dispatch:
    inputs:
      target:
        description: 'Environment to run'
        required: true
        type: choice
        options: [dev, test, prod]
        default: dev
      policies:
        description: 'Run policies (checks run)?'
        required: true
        type: choice
        options: [on, off]
        default: on
      snapshot:
        description: 'Run snapshot (basic)?'
        required: true
        type: choice
        options: [on, off]
        default: on

jobs:
  policies:
    runs-on: self-hosted
    outputs:
      lb_url:    ${{ steps.pick.outputs.LB_URL }}
      policy_ok: ${{ steps.check.outputs.POLICY_OK }}
    env:
      DEV_URL:  jdbc:postgresql://localhost:5433/postgres
      TEST_URL: jdbc:postgresql://localhost:5434/postgres
      PROD_URL: jdbc:postgresql://localhost:5435/postgres
      LB_USER:  postgres
      LB_PWD:   secret
      CHANGELOG_FILE: changelog/master.xml
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Pick target URL
        id: pick
        shell: bash
        run: |
          set -euo pipefail
          case "${{ inputs.target }}" in
            dev)  LB_URL="${{ env.DEV_URL }}";;
            test) LB_URL="${{ env.TEST_URL }}";;
            prod) LB_URL="${{ env.PROD_URL }}";;
          esac
          echo "LB_URL=$LB_URL" >> "$GITHUB_OUTPUT"

      - name: Run policy checks (optional; records pass/fail)
        id: check
        shell: bash
        env:
          LB_URL: ${{ steps.pick.outputs.LB_URL }}
        run: |
          set +e
          if [ "${{ inputs.policies }}" != "on" ]; then
            echo "POLICY_OK=true"  >> "$GITHUB_OUTPUT"
            echo "ℹ️ Policies disabled by input."
            exit 0
          fi
          liquibase --license-key "${{ secrets.LIQUIBASE_PRO_LICENSE }}" \
            checks run \
            --changelog-file="${CHANGELOG_FILE}" \
            --url="${LB_URL}" --username="${LB_USER}" --password="${LB_PWD}"
          RC=$?
          if [ $RC -eq 0 ]; then
            echo "POLICY_OK=true"  >> "$GITHUB_OUTPUT"
            echo "✅ Policies passed."
          else
            echo "POLICY_OK=false" >> "$GITHUB_OUTPUT"
            echo "⚠️ Policies failed; approval will be required to continue."
          fi
          exit 0

  approval:
    needs: policies
    if: ${{ needs.policies.outputs.policy_ok == 'false' }}
    runs-on: self-hosted
    environment:
      name: 'policy-override'   # create this Environment with required reviewers
    steps:
      - name: Awaiting manual approval
        run: echo "Policies failed; waiting for approval to proceed."

  deploy:
    needs: [policies, approval]
    if: ${{ needs.policies.outputs.policy_ok == 'true' || needs.approval.result == 'success' }}
    runs-on: self-hosted
    env:
      DEV_URL:  jdbc:postgresql://localhost:5433/postgres
      TEST_URL: jdbc:postgresql://localhost:5434/postgres
      LB_USER:  postgres
      LB_PWD:   secret
      RUN_POLICIES: off               # we already handled checks above
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run flow (snapshot → update → diff dev→test)
        shell: bash
        env:
          LB_URL:        ${{ needs.policies.outputs.lb_url }}
          LB_USER:       ${{ env.LB_USER }}
          LB_PWD:        ${{ env.LB_PWD }}
          DEV_URL:       ${{ env.DEV_URL }}
          TEST_URL:      ${{ env.TEST_URL }}
          RUN_POLICIES:  ${{ env.RUN_POLICIES }}
          RUN_SNAPSHOT:  ${{ inputs.snapshot }}   # on/off from dispatch UI
        run: |
          set -euo pipefail
          liquibase --license-key "${{ secrets.LIQUIBASE_PRO_LICENSE }}" flow
